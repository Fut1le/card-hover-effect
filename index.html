<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card-container">
            <a href="https://github.com/Fut1le/" class="star-icon"><iconify-icon icon="ic:round-star"></iconify-icon></a>
            <div class="card-icon"><iconify-icon icon="ic:sharp-info"></iconify-icon>
            </div>
            <div class="preview-text">Touch me</div>
            <div class="card-circle">
            </div>
            <div class="text-wrapper">Star &mdash; Me &mdash; Fork &mdash; Me &dash; Star &mdash; Me &mdash; Fork &mdash; Me</div>
        </div>
    </div>
</body>
</html>
